<!-- add-song.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>승환's 노래 저장소 - 노래 추가하기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>노래 추가하기</h1>
        <nav>
            <ul>
                <li><a href="index.html">홈</a></li>
                <li><a href="add-song.html">노래 추가</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <form id="songForm">
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="title">노래 제목:</label>
                <input type="text" id="title" name="title" required>
                
                <label for="artist">가수 이름:</label>
                <input type="text" id="artist" name="artist" required>

                <label for="genre">장르:</label>
                <input type="text" id="genre" name="genre" required>
                
                <label for="rating">평점 (1-5):</label>
                <input type="number" id="rating" name="rating" min="1" max="5" required>
                
                <label for="review">한줄평:</label>
                <textarea id="review" name="review" required></textarea>

                <label for="youtubeLink">유튜브 링크:</label>
                <input type="url" id="youtubeLink" name="youtubeLink">
                
                <button type="submit">노래 추가</button>
            </form>
        </section>
    </main>
    <script>
        document.getElementById('songForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const correctPassword = 'yourPassword123';  // 여기에 비밀번호를 설정하세요
            
            if (password !== correctPassword) {
                alert('비밀번호가 올바르지 않습니다.');
                return;
            }

            // 비밀번호가 올바르면 노래를 추가합니다.
            const title = document.getElementById('title').value;
            const artist = document.getElementById('artist').value;
            const genre = document.getElementById('genre').value;
            const rating = document.getElementById('rating').value;
            const review = document.getElementById('review').value;
            const youtubeLink = document.getElementById('youtubeLink').value;

            const songs = JSON.parse(localStorage.getItem('songs')) || [];
            const newSong = { title, artist, genre, rating, review, youtubeLink };
            songs.push(newSong);
            localStorage.setItem('songs', JSON.stringify(songs));

            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
